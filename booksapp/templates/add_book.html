<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Book</h2>
        <form method="post">
            {% csrf_token %}
            <label>Title:</label>
            <input type="text" name="title" class="form-control" required>

            <label>Author:</label>
            <input type="text" name="author" class="form-control" required>

            <label>Book Number:</label>
            <input type="text" name="book_number" class="form-control" required>

            <label>Published Date:</label>
            <input type="date" name="published_date" class="form-control" required>

            <button type="submit" class="btn btn-success mt-3">Add Book</button>
            <a href="{% url 'list_books' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</body>
</html>
